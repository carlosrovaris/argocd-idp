{{ if .Values.argocd.metricsserver.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://kubernetes-sigs.github.io/metrics-server/'
    chart: metrics-server
    targetRevision: 3.8.2
    helm:
      valueFiles:
      - $values/infra-core/helm/metrics-server/values.yml
  - repoURL: 'https://github.com/carlosrovaris/argocd-idp.git'
    targetRevision: main
    ref: values
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
{{ end }}