apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-o11y
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background # Ensure resources are cleaned up when the app is deleted
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-of-apps-o11y
    helm:
      parameters:
      - name: "argocd.grafana.enabled"
        value: "true"
      - name: "argocd.promtail.enabled"
        value: "true"
    repoURL: https://github.com/carlosrovaris/argocd-idp.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
